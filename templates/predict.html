<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary predict</title>
</head>
<body>
    <h1>Predict Salary</h1>
    <form action="/predict" method="post">
        <label for="exp">Experience : </label>
        <input type="number" id="exp" name="exp" placeholder="experience" required>
        <br>
        <br>
        <label for="test">Test Score : </label>
        <input type="number" id="test" name="test" placeholder="test-score" required>
        <br>
        <br>
        <label for="interview">Interview Score : </label>
        <input type="number" id="interview" name="interview" placeholder="interview score" required>
        <br>
        <br>
        <input type="submit" value="SUBMIT">
    </form>
    <br>
    <br>
    {{prediction_text}}

</body>
</html>
